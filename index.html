<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasag - Software Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2d3436;
            --secondary: #0984e3;
            --accent: #00b894;
            --text: #2d3436;
            --bg: #ffffff;
            --card-bg: #f5f6fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            margin-bottom: 3rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-3px);
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: var(--primary);
        }

        .about {
            max-width: 800px;
            margin: 0 auto 3rem;
            text-align: center;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
        }

        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .repo-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .repo-card:hover {
            transform: translateY(-5px);
        }

        .repo-card h3 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .repo-card p {
            margin-bottom: 1rem;
            color: var(--text);
            opacity: 0.8;
        }

        .repo-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.7;
        }

        .repo-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .repo-link:hover {
            background-color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            header {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://avatars.githubusercontent.com/lasag123" alt="Profile" class="profile-img">
        <h1>Lasag</h1>
        <p class="tagline">Software Developer & Problem Solver</p>        <div class="social-links">
            <a href="https://github.com/lasag123" target="_blank" rel="noopener noreferrer" title="GitHub Profile" aria-label="Visit my GitHub Profile"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/lasag123" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile" aria-label="Visit my LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
            <a href="https://lasag123.github.io/CV/" target="_blank" rel="noopener noreferrer" title="My CV" aria-label="View my CV"><i class="fas fa-file-alt"></i></a>
        </div>
    </header>

    <main class="container">
        <section class="about">
            <h2 class="section-title">About Me</h2>
            <p>
                I'm a passionate software developer with a love for creating elegant solutions to complex problems.
                My expertise includes web development, problem-solving, and building scalable applications.
            </p>
        </section>

        <section class="projects">
            <h2 class="section-title">My Projects</h2>
            <div class="repos-grid" id="repos-container">
                <!-- Repositories will be loaded here -->
            </div>
        </section>
    </main>

    <script>
        async function fetchGitHubRepos() {
            try {
                const response = await fetch('https://api.github.com/users/lasag123/repos');
                const repos = await response.json();
                
                const reposContainer = document.getElementById('repos-container');
                
                repos.forEach(repo => {
                    if (!repo.fork) {  // Only show non-forked repos
                        const card = document.createElement('div');
                        card.className = 'repo-card';
                        
                        card.innerHTML = `
                            <h3>${repo.name}</h3>
                            <p>${repo.description || 'No description available'}</p>
                            <div class="repo-stats">
                                <span><i class="fas fa-star"></i> ${repo.stargazers_count}</span>
                                <span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
                            </div>
                            <a href="${repo.html_url}" class="repo-link" target="_blank">View Project</a>
                        `;
                        
                        reposContainer.appendChild(card);
                    }
                });
            } catch (error) {
                console.error('Error fetching repositories:', error);
            }
        }

        // Load repositories when the page loads
        fetchGitHubRepos();
    </script>
</body>
</html>
